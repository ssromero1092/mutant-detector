<mat-toolbar color="primary">
  <span>Detector de Mutantes</span>
  <span class="spacer"></span>
  <mat-icon>science</mat-icon>
</mat-toolbar>

<div class="container">
  <mat-card class="mutant-card">
    <mat-card-header class="header">
      <mat-card-title class="title">Verifica tu ADN</mat-card-title>
      <mat-card-subtitle class="subtitle">¿Eres un mutante? ¡Descúbrelo ahora!</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="content">
      <mat-form-field appearance="outline" class="full-width">
        <textarea matInput [(ngModel)]="dnaInput"></textarea>
        <mat-hint class="watermark">Ingresa las secuencias de ADN separadas por comas</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-raised-button color="accent" (click)="checkMutant()" [disabled]="isLoading" class="custom-button">
        <span *ngIf="!isLoading">Verificar</span>
        <mat-spinner *ngIf="isLoading" diameter="24" class="spinner"></mat-spinner>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
